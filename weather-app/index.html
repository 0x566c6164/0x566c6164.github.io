<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <div class="container">

    <section class="search-wrapper">
      <input type="search" placeholder="Search another city"></input>
    </section>

    <section class="info-wrapper">
      <div class="info-button">
        <button type="submit">
          <img src="img/arrow.svg" alt="submit" />
        </button>
      </div>
      <div class="info-grid">
        <div class="weather-details">
          <div class="header">
            <h2>New york</h2>
            <span>today</span>
          </div>
          <div class="temperature">
            <h1>23°</h1>
            <span>sunny</span>
          </div>
        </div>
        <div class="weather-cards">
          <div class="card">
            <div class="card-inner">
              <span class="card-day">monday</span>
              <div class="card-icon">
                <img src="img/sunny.svg" alt="sunny">
              </div>
              <span class="card-temperature">
                <h3>26°/19°</h3>
                <span>sunny</span>
              </span>
            </div>
          </div>
          <div class="card">
            <div class="card-inner">
              <span class="card-day">tuesday</span>
              <div class="card-icon">
                <img src="img/rain.svg" alt="rain">
              </div>
              <span class="card-temperature">
                <h3>20°/12°</h3>
                <span>rain</span>
              </span>
            </div>
          </div>
          <div class="card">
            <div class="card-inner">
              <span class="card-day">wednessday</span>
              <div class="card-icon">
                <img src="img/cloudy.svg" alt="cloudy">
              </div>
              <span class="card-temperature">
                <h3>14°/6°</h3>
                <span>cloudy</span>
              </span>
            </div>
          </div>
        </div>
    </section>
  </div>

  </div>
</body>

</html>
